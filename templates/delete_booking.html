{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7"> 
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-body">
                    <form class="centered" action="" method="POST">
                        {% csrf_token %}
                            <h3>Do you want to delete your appointment?</h3>
                            <p> {{ booking.date }} </p>
                            <p><input class="btn btn-yes" type="submit" value="Yes"><a class="btn btn-cancel btn-delete" href="{% url 'user_profile' %}">Cancel</a></p>
                    </form>
                </div>                
            </div>
        </div>
    </div>
</div>


{% endblock content %}
