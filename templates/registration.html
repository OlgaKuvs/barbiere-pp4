{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7"> 
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="centered">Create account</h3>
                    <div class="small centered">
                        <span>Please fill in the registration form</span><br>
                        <a  href="{% url 'user_login' %}">
                            Already have an account? Please log in.
                        </a>
                    </div>
                </div> 
                <div class="card-body">

                    {% csrf_token %}
                    <!-- {{ form|as_crispy_errors }} -->
                    {% crispy form %}  

                </div>                
            </div>
        </div>
    </div>
</div>

{% endblock content %}
